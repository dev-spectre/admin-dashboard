<!DOCTYPE html>

<head>

  <title>Admin Dashboard</title>

  <link rel="icon" href="./assets/icons/logo.svg" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

              </span>
              Communities
            </a>
          </li>
        </ul>
        <ul>

            <a href="#">
              <span>
                <img src="./assets/icons/settings.svg" alt="settings">
              </span>
              Settings
            </a>
          </li>
          <li>
            <a href="#">
              <span>
                <img src="./assets/icons/privacy.svg" alt="privacy">

          </li>
          <li>
            <a href="#">
              <span>
                <img src="./assets/icons/support.svg" alt="support">

        </ul>
      </nav>
    </div>
    <header>
      <button class="menu">
        <img src="./assets/icons/hamburger-menu-open.svg" alt="menu">
      </button>
      <div class="search-container flex">
        <form class="search flex">
            <input type="search" name="project-search" id="search" size="1">
            <button aria-label="search">
              <img src="./assets/icons/search.svg" alt="search">
            </button>
          </form>
        <button class="filter transparent-btn center">
          <img src="./assets/icons/filter.svg" alt="filter">
        </button>
      </div>
      <button type="button" class="notification transparent-btn">
        <img src="./assets/icons/notification.svg" alt="notification">
      </button>
      <a href="#" class="account">
        <span class="account__name">Spectre</span>
        <span class="account__pfp transparent-btn center">
          <img src="./assets/icons/profile.svg" alt="profile">
        </span>
      </a>
      <div class="actions">
        <button type="button" class="actions__new">
          <img src="./assets/icons/new.svg" alt="new">
          <span>New</span>
        </button>
        <button type="button" class="actions__upload">
          <img src="./assets/icons/upload.svg" alt="upload">
          <span>Upload</span>
        </button>
        <button type="button" class="actions__share">
          <img src="./assets/icons/share.svg" alt="share">
          <span>Share</span>
        </button>
      </div>

    <main>
      <section class="project">

        <div class="project__cards">

</html>
